<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
      margin-top: 35%;
    }

    #printButton,
    #backButton {
      display: flex;
      height: 3em;
      width: 120px;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
      letter-spacing: 1px;
      transition: all 0.2s linear;
      cursor: pointer;
      border: none;
      color: white;
    }

    #printButton {
      background-color: rgb(73, 158, 73);
    }

    #backButton {
      background-color: rgb(255, 75, 75);
    }

    .svg {
      width: 20px;
      height: 20px;
    }

    button>svg {
      margin-right: 5px;
      margin-left: 5px;
      font-size: 20px;
      transition: all 0.4s ease-in;
    }

    button:hover>svg {
      font-size: 1.2em;
      transform: translateX(-5px);
    }

    button:hover {
      box-shadow: 9px 9px 33px #d1d1d1, -9px -9px 33px #ffffff;
      transform: translateY(-2px);
    }

    .span {
      color: #fff;
    }

    .certificat {
      font-family: "Times New Roman", Times, serif;
      color: #2969ff;
      /* Bleu pour l'affichage à l'écran */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 10mm;
    }

    .certificat-top {
      display: flex;
      justify-content: space-between;
      /* Répartit l'espace entre les éléments */
      width: 100%;
      /* Prend toute la largeur du conteneur parent */
      padding: 0 10mm;
    }

    span {
      color: #000;
      /* Noir pour les textes dynamiques */
    }

    .bold {
      font-weight: bold;
    }

    .text-uppercase {
      text-transform: uppercase;
    }

    .taille {
      font-size: 20px;
    }

    .text-start {
      text-align: left;
      position: absolute;
      bottom: 100mm;
      left: 50mm;
    }

    .text-end {
      text-align: right;
      position: absolute;
      bottom: 100mm;
      right: 50mm;
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }

      #printButton {
        display: none;
      }

      .certificat {
        position: relative;
        font-family: "Times New Roman", Times, serif;
        color: #2969ff;
        /* Bleu pour l'affichage à l'écran */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 10mm;
      }

      .certificat-top {
        display: flex;
        justify-content: space-between;
        /* Répartit l'espace entre les éléments */
        width: 100%;
        /* Prend toute la largeur du conteneur parent */
        padding: 0 10mm;
      }

      span {
        color: #000;
        /* Noir pour les textes dynamiques */
      }

      .bold {
        font-weight: bold;
      }

      .text-uppercase {
        text-transform: uppercase;
      }

      .taille {
        font-size: 20px;
      }

      .text-start {
        text-align: left;
        position: absolute;
        bottom: 100mm;
        left: 50mm;
      }

      .text-end {
        text-align: right;
        position: absolute;
        bottom: 100mm;
        right: 50mm;
      }
    }
  </style>
  <title>Certificat d'Études Primaires élémentaires</title>
</head>

<body>

      L'Inspecteur de l'Enseignement Primaire

  </div>

  <div class="button-container">
    <button id="backButton">
      <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
        <path
          d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
        </path>

      <span class="span">Retour</span>
    </button>

    <button id="printButton">
      <span class="span">Imprimer</span>
    </button>
  </div>
  <script>
    document
      .getElementById("printButton")
      .addEventListener("click", function () {
        window.print();
      });

    document
      .getElementById("backButton")
      .addEventListener("click", function () {
        window.location.href = "contact.html";
      });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@"></script>
  <script>
    window.onload = function () {
      // Fonction pour formater la date en format 'jour mois année'
      function formatDate(dateString) {
        const options = { day: "numeric", month: "long", year: "numeric" };
        return new Date(dateString).toLocaleDateString("fr-FR", options);
      }

      // Fonction pour calculer le numéro de la semaine
      function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        const weekNo = Math.ceil(((d - yearStart) / 86400000 + 1) / 7);
        return weekNo;
      }

      document.getElementById("annee").textContent =
        localStorage.getItem("annee");
      document.getElementById("numero").textContent +=
        localStorage.getItem("numero");
      document.getElementById("centre").textContent +=
        localStorage.getItem("centre");
      document.getElementById("date").textContent = formatDate(
        localStorage.getItem("date")
      );
      document.getElementById("nom").textContent =
        localStorage.getItem("nom");
      document.getElementById("naissance").textContent = formatDate(
        localStorage.getItem("naissance")
      );
      document.getElementById("Lieu_Naissance").textContent =
        localStorage.getItem("Lieu_Naissance");
      document.getElementById("lieu").textContent =
        localStorage.getItem("lieu");
      document.getElementById("date_certif").textContent =
        localStorage.getItem("date_certif");
      document.getElementById("annee_certif").textContent =
        localStorage.getItem("annee_certif");
    };
  </script>
</body>

</html>
